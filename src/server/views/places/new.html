<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/kyle.css">
  </head>
    <nav class="navbar navbar-inverse">
      <div class="container">
      <div class="row">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="col-sm-3 col-md-3 col-lg-3">
         <a class="nav" href="/">Home</a>
          </div>
         <div class="col-sm-3 col-md-3 col-lg-3">
         <a class="nav" href="/places">Places</a>
         </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
         <a class="nav" href="/events">Events</a>
         </div>
          <div class="col-sm-3 col-md-3 col-lg-3">
         <a class="nav" href="/profile">People</a>
        </div>
        </div>
        </div>
        </div>
    </div>
  </nav>
  <body>

<form method="POST" action="/places/create">
  <fieldset class="form-group">
    <label for="name">Name</label>
    <input name="e_name" type="text" class="form-control" id="name" placeholder="Name of Location">
  </fieldset>
  <fieldset class="form-group">
    <label for="latitude">Latitude of Location</label>
    <input name="e_latitude" type="text" class="form-control" id="latitude" placeholder="Latitue">
  </fieldset>
  <fieldset class="form-group">
    <label for="Longitude">Longitude of Location</label>
    <input name="e_longitude" type="text" class="form-control" id="Longitude" placeholder="Longitude">
  </fieldset>
  <fieldset class="form-group">
    <label for="type">Type of Location:</label>
    <select name="et_id" class="form-control" id="type">
      <option value="1">Art</option>
      <option value="2">Event</option>
      <option value="3">Food/Drink</option>
      <option value="4">Nature</option>
      <option value="5">Sports</option>
      <option value="6">Other</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <label>Start: </label>
    <input name="start" type="text">
  </fieldset>
  <fieldset class="form-group">
    <label>End: </label>
    <input name="end" type="text">
  </fieldset>
  <fieldset class="form-group">
    <label for="description">Description of Location:</label>
    <textarea name="desc" class="form-control" id="description" rows="5"></textarea>
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="/js/googlemaps.js"></script>
  </body>
</html>
