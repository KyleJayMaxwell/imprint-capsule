{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}


 <div class="jumbotron">
  <div class="section">
   <div class="row">
    <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="register_label">Register Now!</h4>
        </div>
          <div class="row">
            <div class="col-xs-12">
                <div class="well">
                 <form action="" method="post">
                    <fieldset class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" name="email">
                    </fieldset>

                    <fieldset class="form-group">
                      <label for="first name">First Name</label>
                      <input type="text" class="form-control" id="fname" name="fname">
                    </fieldset>

                    <fieldset class="form-group">
                      <label for="last name">Last Name</label>
                      <input type="text" class="form-control" id="lname" name="lname">
                    </fieldset>
                    
                    <fieldset class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" name="password">
                    </fieldset>

                    <fieldset class="form-group">
                      <label for="bio">About you</label>
                      <textarea class="form-control" id="bio" rows="3" name="bio"></textarea>
                    </fieldset>

                    <label for="avatars">Choose Your Avatar</label>
                      <label class="avatars">
                        <input type="radio" name="img" id="avatar1" value="/userimg/1.png"> <img src ="/userimg/1.png" class="img-choice">
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="img" id="avatar2" value="/userimg/2.png"> <img src ="/userimg/2.png" class="img-choice">
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="img" id="avatar3" value="/userimg/3.png"> <img src ="/userimg/3.png" class="img-choice">
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="img" id="avatar3" value="/userimg/4.png"> <img src ="/userimg/4.png" class="img-choice">
                      </label>

                      <fieldset class="bottom-button"> 
                        <div class="col-sm-12 text-center"> 
                          <button type="submit" class="btn btn-primary user-submit">Submit</button>
                        </div>
                      </fieldset>
                  </form>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>   
  </div>
</div>  

{% endblock %}
